<head>
<script>
var myNumber;
var level = 1;
var mommy_loves_playing_on_her_iPad = 0;
var maxGuesses = 5;
var highest_number = 10;

function castle_clash() {
	var guessed_number = document.getElementById('minecraft');
	if (guessed_number.value >= 1 && guessed_number.value <= 10) {
		document.getElementById("alert").innerHTML = "";
		if (document.getElementById("poopy" + document.getElementById('minecraft').value).style.color == "red") {
				document.getElementById("alert").innerHTML = " &nbsp;You already used that number you big dummy!!!";
				return;
			}
		//mommy_loves_playing_on_her_iPad = mommy_loves_playing_on_her_iPad + 1;
		mommy_loves_playing_on_her_iPad++;
		document.getElementById('attempts').innerHTML = mommy_loves_playing_on_her_iPad;
		if (guessed_number.value == myNumber) {
			if (mommy_loves_playing_on_her_iPad == 1) {
				alert("You got it right! It took you 1 try.");
			}
			else {
				alert("You got it right! It took you " + mommy_loves_playing_on_her_iPad + " tries.");
			}
			numberThinker();
		}
		else {
			if (mommy_loves_playing_on_her_iPad == maxGuesses) {
				alert("Game over. You lost all your lives.");
				numberThinker();
			}
			else {
				alert("try again");
				document.getElementById("poopy" + document.getElementById('minecraft').value).style.textDecoration = "line-through";
				document.getElementById("poopy" + document.getElementById('minecraft').value).style.color = "red";
			}
		}
	}
	else {
		document.getElementById("alert").innerHTML = " &nbsp;Not a number 1-10 dude!!!";
	}
	guessed_number.value = "";
}

function numberThinker() {
	myNumber = Math.floor(Math.random()*10)+1;
	mommy_loves_playing_on_her_iPad = 0;
	for (var c = 1; c <= 10; c++) {
		document.getElementById("poopy" + c).style.textDecoration = "none";
		document.getElementById("poopy" + c).style.color = "black";
	}
	document.getElementById("attempts").innerHTML = 0;
	document.getElementById("maxAttempts").innerHTML = maxGuesses;
}

// whenever you press Enter it makes the thingy go.
function checkEnter(e) {
	// Enter is pressed
	if (e.keyCode == 13) {
		castle_clash();
	}
}

function level_set(drum_n00b) {
	var high_num_span = document.getElementById("high_num");
	highest_number = drum_n00b.options[drum_n00b.selectedIndex].value;
	high_num_span.innerHTML = highest_number;
}
</script>
</head>
